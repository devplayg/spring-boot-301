<!doctype html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap table -->
    <link href="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/bootstrap-select/css/bootstrap-select.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css}">

    <title>Hello, world!</title>
</head>
<body>
<div id="content" class="content-fluid">
    <div>
        <span class="ml10" th:text="${@environment.getProperty('app.name')}"></span>
        <span class="ml10" th:text="${@environment.getProperty('app.version')}"></span>
    </div>
    <div layout:fragment="content"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- Bootstrap table -->
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/resizable/bootstrap-table-resizable.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>

<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.min.js}"></script>
<script th:src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/plugins/jquery-mask/jquery.mask.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/moment/moment-timezone-with-data.min.js}"></script>

<!-- System -->
<script>
    let userRoles = {"ADMIN": "member.level.administrator","SHERIFF": "member.level.sheriff","USER": "member.level.user",},
        PagingMode = Object.freeze({"GeneralPaging": 1,"FastPaging": 2,});
    const systemTz = "[[ ${systemTz} ]]",
          userTz = "[[ ${userTz} ]]",
          userTzOffset = moment().tz(userTz).format("Z");
    // let userTz2 = "Asia/Seoul";
    // let a = moment.tz(userTz).format();
    // console.log("##########################")
    // console.log("userTz: "+userTz);
    // console.log(moment().tz(userTz2).format("ZZ"));
    // console.log(moment().tz(userTz2).format("Z"));
</script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/formatter.js}"></script>
<script layout:fragment="script"></script>
</body>
</html>
